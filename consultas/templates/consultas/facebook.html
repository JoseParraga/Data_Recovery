{% extends "consultas/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content1 %}
    <link rel="stylesheet" href="{% static 'consultas/StylerCuar.css' %}">
{% endblock content1 %}
{% block content2 %}
    <div class="options">
        <div>
            <form method="POST">
                {% csrf_token %}
                <h3>Obtener publicaciones</h3>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Iniciar Scrapper</button>
                </div>
            </form>
        </div>
        <div>
            <h3>Obtener comentarios y reacciones</h3>
            <input type="text" size="45"  class="caja" placeholder="Link de la publicacion" name="link_p">
            <a href="#" class="btn">Extraer</a>
        </div>
    </div>
{% endblock content2 %}
